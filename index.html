<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-light bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand text-white">Practice</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- Buttons -->
    <div style="border: 1px solid black; width: 70%; margin:auto; padding: 30px;">
        <div style="text-align: center;">
            <button id="alertName" type="button" class="btn btn-danger m-1">Alert Name</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Show variable Name</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Show camelCaseExample</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Sum of 2 Numbers</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Subtract of 2 Numbers</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Multiply of 2 Numbers</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Divide of 2 Numbers</button>
            <button id="showVariablename" type="button" class="btn btn-danger m-1">Calculate of Some Numbers</button>
        </div>
    </div>
    <!-- Main -->
    <div class="head">
        <h1 class="head">Original Statement</h1>
        <div class="output" id="orignalstmnt">
        </div>
        <button type="button" id="clearstmnt" class="btn btn-outline-primary mt-3">Clear Statement</button>
    </div>
    <div class="head">
        <h1 class="head">OutPut/Result</h1>
        <div class="output" id="outputs">
        </div>
        <button type="button" id="clroutput" class="btn btn-outline-primary mt-3">Clear Output</button>
    </div>
    
</body>
</html>
